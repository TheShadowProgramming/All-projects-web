<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0; /* Always remember to not give the background color to the root selector, instead use it on body*/
      }

      .grid-area {
        display: grid;
        place-items: center;
        grid-template-areas:
          "navbar navbar navbar"
          "ads content custom-area"
          "footer footer footer";
        grid-template-rows: repeat(3, minmax(10px, 1fr));
        grid-template-columns: repeat(3, minmax(10px, 1fr));
        gap: 1rem;
        justify-content: center;
      }

      .navbar {
        grid-area: navbar;
      }

      .ads {
        grid-area: ads;
      }

      .content {
        grid-area: content;
      }

      .custom-area {
        grid-area: custom-area;
      }

      .footer {
        grid-area: footer;
      }
      .test-paragraph {
        font-size: clamp(12px, 14px, 16px);
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div class="Home grid place-items-center w-screen h-auto min-h-screen">
      <div
        class="bg-slate-50 w-[175px] h-[50px] sm:w-[225px] sm:h-[75px] flex justify-evenly items-center rounded-md"
      >
        <img
          class="w-1/3 h-[80%]"
          src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
          alt=""
        />
        <div class="PWTextWrapper flex flex-col justify-around">
          <p class="text-black font-bold text-sm">TailWind CSS</p>
          <p class="text-slate-600 text-xs">By Monish Mishra</p>
        </div>
      </div>
      <div class="grid-area">
        <div class="navbar flex justify-center">
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
        </div>
        <div class="ads flex justify-center">
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
        </div>
        <div class="content flex justify-center">
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
        </div>
        <div class="custom-area" flex justify-center>
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
        </div>
        <div class="footer flex justify-center">
          <p class="test-paragraph">Lorem, ipsum dolor.</p>
        </div>
      </div>
      <div class="manInShirt">
        <img
          src="https://images.pexels.com/photos/19479532/pexels-photo-19479532/free-photo-of-tired-man-in-shirt-at-airport.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="h-24 w-32"
        />
      </div>
    </div>
  </body>
</html>
